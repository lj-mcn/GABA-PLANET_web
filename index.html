    <style>
        :root {
            --bg1: #FFF6DC;
            --bg2: #FFE8C7;
            --spot1: rgba(120,119,198,.18);
            --spot2: rgba(255,119,48,.18);
            --spot3: rgba(120,220,120,.16);
        }

        body {
            background: linear-gradient(to bottom, var(--bg1) 0%, var(--bg2) 100%) !important;
            position: relative;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before,
        body::after {
            content: '';
            position: fixed;
            pointer-events: none;
            z-index: -1;
        }

        body::before {
            width: 800px;
            height: 800px;
            top: -200px;
            left: -200px;
            background: radial-gradient(circle, var(--spot1) 0%, transparent 70%);
            border-radius: 50%;
            animation: float1 40s ease-in-out infinite;
        }

        body::after {
            width: 600px;
            height: 600px;
            bottom: -100px;
            right: -100px;
            background: radial-gradient(circle, var(--spot2) 0%, transparent 70%);
            border-radius: 50%;
            animation: float2 50s ease-in-out infinite;
        }

        .spot3 {
            position: fixed;
            width: 700px;
            height: 700px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, var(--spot3) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float3 60s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -20px) rotate(120deg); }
            66% { transform: translate(-20px, 30px) rotate(240deg); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-40px, -30px) rotate(180deg); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            25% { transform: translate(-45%, -55%) rotate(90deg); }
            50% { transform: translate(-55%, -45%) rotate(180deg); }
            75% { transform: translate(-50%, -50%) rotate(270deg); }
        }
    </style>
